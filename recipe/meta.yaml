{% set name = "zeroconf" %}
{% set version = "0.21.2" %}
{% set sha256 = "b714c6b58a430f20837ce52fff6ec0ae2c5bc98867a4980fb8973a788d053e40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ifaddr

test:
  imports:
    - zeroconf

about:
  home: https://github.com/jstasiak/python-zeroconf
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: 'A pure python implementation of multicast DNS service discovery'

extra:
  recipe-maintainers:
    - abloemert
    - niecore
