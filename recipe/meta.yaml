{% set name = "zeroconf" %}
{% set version = "0.22.0" %}
{% set sha256 = "fe66582c7b3ecc229ea4555b6d9da9bc26fc70134811e980b4fbd033e472b825" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ifaddr

test:
  imports:
    - zeroconf

about:
  home: https://github.com/jstasiak/python-zeroconf
  license: LGPL-2.1
  license_family: LGPL
  license_file: COPYING
  summary: 'A pure python implementation of multicast DNS service discovery'

extra:
  recipe-maintainers:
    - abloemert
    - niecore
